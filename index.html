<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Course Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Course Registration</h1>

    <form id="registrationForm">
      <label for="studentName">Full Name:</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="course">Select Course:</label>
      <select id="course" name="course" title="Select your course" required>
        <option value="">-- Select Course --</option>
        <option value="Networking">Networking</option>
        <option value="Web Development">Web Development</option>
        <option value="Database Systems">Database Systems</option>
      </select>

      <label for="level">Level of Study:</label>
      <select id="level" name="level" title="Select level of study" required>
        <option value="">-- Select Level --</option>
        <option value="Certificate">Certificate</option>
        <option value="Diploma">Diploma</option>
        <option value="Degree">Degree</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <a href="dashboard.html" class="view-link">View Registered Students â†’</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
